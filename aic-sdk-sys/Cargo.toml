[package]
name = "aic-sdk-sys"
version = "0.6.2"
edition = "2024"

[features]
download-lib = [
    "dep:ureq",
    "dep:tar",
    "dep:flate2",
    "dep:sha2",
]

[build-dependencies]
bindgen = "0.72"
ureq = { version = "3.1", optional = true, default-features = false, features = [
    "rustls",
    "socks-proxy",
] }
tar = { version = "0.4", optional = true }
flate2 = { version = "1.0", optional = true }
sha2 = { version = "0.10", optional = true }
